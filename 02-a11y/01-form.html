<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <!-- explicit labeling -->
        <label for="name">Name</label>
        <input id="name" type="text" name="name" />
        <br /><br />
        <label for="email">Email</label>
        <input id="email" type="text" name="email" />
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <!-- name attribute clarifies what's an option for this radio button group -->
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
